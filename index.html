<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="animation/animation.css">
    <title>Animation</title>
</head>
<body>
    <h1>ANIMATION CSS</h1>
    <div class="btn">
        <button id="start" onclick="startAnimation()">Start</button>
        <button id="stop" onclick="stopAnimation()">Stop</button>

    </div>
    <div id="main">
        <div id="box-anim">
           <!-- La boule -->   
        </div>

    </div>

    <script>
        let boulle = document.getElementById("box-anim");

        function startAnimation(){
           boulle.classList.add("start-animation");
        }

        function stopAnimation(){
            boulle.classList.remove("start-animation");
        }


    </script>
</body>
</html>
